trigger: none
pr: none

pool:
  vmImage: 'Ubuntu-20.04'

steps:
- task: NodeTool@0
  inputs:
    versionSpec: '14.x'
  displayName: 'Install Node.js'

- bash: |
    npm install
  displayName: 'npm install'

- bash: |
    npm run v2:ci
  displayName: 'run Site V2 VRT tests'

- task: PublishTestResults@2
  inputs:
    testResultsFiles: '**/report.xml'
    testResultsFormat: 'JUnit'